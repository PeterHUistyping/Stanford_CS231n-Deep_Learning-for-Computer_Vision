  <script type="text/javascript">
    "use strict";
    var clickArea = document.getElementById("exit");
    clickArea.addEventListener("click", function(){
      window.open(window.clickTag);
    });

    var tl;
    // -----------------------------------------------------------
    function begin() {
      tl = gsap.timeline({repeat:1, repeatDelay: 2});
      tl.addLabel("start", .1);
      tl.addLabel("f-1", 1.6);
      tl.addLabel("f-stars", 2);
      tl.addLabel("f-2", 4);
      tl.addLabel("f-3", 6.4);
      tl.addLabel("f-cta", 8);

      tl.set(["#preloader" , ".invis"], {autoAlpha:0});

      tl.set("#effortless", {x:84, scale: .4, autoAlpha: 1, transformOrigin: "75px 38px"}, "start");
      tl.to("#effortless", {duration:.6, scale: 1, ease: "back.out(7)"}, "start");

      tl.fromTo("#save", {x:84, y:-10}, {duration:.4, autoAlpha: 1, x:84, y:0, ease: "power2.out"}, "start+=.6");

      tl.set("#terms1", {autoAlpha: 1}, "f-1");
      tl.set("#feature1", {scale: .2, autoAlpha: 1, transformOrigin: "246px 73px"}, "f-1");
      tl.to("#feature1", {duration:.5, scale: 1, ease: "back.out(5)"}, "f-1");
      tl.to(["#save", "#effortless"], {duration:.5, x:0, ease: "back.out(3)"}, "f-1");
      tl.fromTo("#arrow", {autoAlpha:0, y:-10, x:2}, {duration:.2, x:0, y:0, autoAlpha:1, ease: "power1.out"}, "f-1+=.5");

      tl.set("#terms1", {autoAlpha: 0}, "f-2");
      tl.set("#terms2", {autoAlpha: 1}, "f-2");
      tl.to("#feature1", {duration:.2, scale: .2, ease: "power2.in"}, "f-2");
      tl.set("#feature2", {scale: .4, autoAlpha: 1, transformOrigin: "246px 73px"}, "f-2+=.2");
      tl.to("#feature2", {duration:.5, scale: 1, ease: "back.out(5)"}, "f-2+=.2");

      tl.set("#terms2", {autoAlpha: 0}, "f-3");
      tl.set("#terms3", {autoAlpha: 1}, "f-3");
      tl.to("#feature2", {duration:.2, scale: .2, ease: "power2.in"}, "f-3");
      tl.set("#feature3", {scale: .4, autoAlpha: 1, transformOrigin: "246px 73px"}, "f-3+=.2");
      tl.to("#feature3", {duration:.5, scale: 1, ease: "back.out(5)"}, "f-3+=.2");

      tl.fromTo("#star5", {scale:.1, autoAlpha:0}, {duration:.5, scale: 1, autoAlpha:1,  ease: "back.out(7)"}, "f-stars");
      tl.fromTo("#star5", {scale:.9}, {duration:.5, scale: 1.5,  ease: "power1.inOut", repeat:11, yoyo:true}, "f-stars+=.5");
      tl.fromTo("#star2", {scale:.1, autoAlpha:0}, {duration:.5, scale: 1, autoAlpha:1,  ease: "back.out(7)"}, "f-stars+=.1");
      tl.fromTo("#star2", {scale:.9}, {duration:.5, scale: 1.5,  ease: "power1.inOut", repeat:11, yoyo:true}, "f-stars+=.6");
      tl.fromTo("#star3", {scale:.1, autoAlpha:0}, {duration:.5, scale: 1, autoAlpha:1,  ease: "back.out(7)"}, "f-stars+=.2");
      tl.fromTo("#star3", {scale:.9}, {duration:.5, scale: 1.5,  ease: "power1.inOut", repeat:11, yoyo:true}, "f-stars+=.7");
      tl.fromTo("#star1", {scale:.1, autoAlpha:0}, {duration:.5, scale: 1, autoAlpha:1,  ease: "back.out(7)"}, "f-stars+=.4");
      tl.fromTo("#star1", {scale:.9}, {duration:.5, scale: 1.5,  ease: "power1.inOut", repeat:11, yoyo:true}, "f-stars+=.9");
      tl.fromTo("#star4", {scale:.1, autoAlpha:0}, {duration:.5, scale: 1, autoAlpha:1,  ease: "back.out(7)"}, "f-stars+=.5");
      tl.fromTo("#star4", {scale:.9}, {duration:.5, scale: 1.5,  ease: "power1.inOut", repeat:11, yoyo:true}, "f-stars+=1");

      tl.to("#cta", {duration:.2, scale:1.2 , ease:"power1.inOut" , transformOrigin:"242px 242px" }, "f-cta");
      tl.to("#cta", {duration:.2, scale:1 , ease:"power1.inOut" }, "f-cta+=.2");
      tl.to("#cta", {duration:.2, scale:1.2 , ease:"power1.inOut" , transformOrigin:"242px 242px" }, "f-cta+=.4");
      tl.to("#cta", {duration:.2, scale:1 , ease:"power1.inOut" }, "f-cta+=.6");

      tl.to("#arrow", {duration:.2, y:5, x:-1 , ease:"power1.inOut" , transformOrigin:"250px 176px" }, "f-cta");
      tl.to("#arrow", {duration:.2, y:0, x:0 , ease:"power1.inOut" }, "f-cta+=.2");
      tl.to("#arrow", {duration:.2, y:5, x:-1 , ease:"power1.inOut" , transformOrigin:"250px 176px" }, "f-cta+=.4");
      tl.to("#arrow", {duration:.2, y:0 , x:0, ease:"power1.inOut" }, "f-cta+=.6");
    }
    window.addEventListener("load", begin);
  </script>
